<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="apple-touch-icon" sizes="180x180" href="app/images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="app/images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="app/images/favicon/favicon-16x16.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mo.on | Easy Communication Made Stylish</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Boku&display=swap" rel="stylesheet" />

    <!-- font-family: 'Yuji Boku', serif; -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700;900&display=swap"
        rel="stylesheet" />

    <!-- font-family: 'Raleway', sans-serif; -->

    <link rel="stylesheet" href="dist/style.css" />
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header__logo">
            <button id="homeButton" class="header__logo-btn">
                <h1 class="header__logo-btn-text">æœˆ</h1>
            </button>
        </div>
        <!-- header utilities -->
        <div class="header__util">
            <!-- clock -->
            <div class="header__util-clock">
                <div class="clock">
                    <div class="outer-clock-face">
                        <div class="inner-clock-face">
                            <div class="hand hour-hand"></div>
                            <div class="hand min-hand"></div>
                            <div class="hand second-hand"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- wrapper -->
    <wrapper class="wrapper">
        <aside class="wrapper__aside">
            <div class="wrapper__aside-buttons">
                <button class="wrapper__aside-buttons-element">
                    <img class="wrapper__aside-buttons-element-icon" src="app/images/icons/search.png" alt="search" />
                </button>
                <button id="themes" class="wrapper__aside-buttons-element">
                    <img style="width: 65%; height: 65%;" class="wrapper__aside-buttons-element-icon"
                        src="app/images/icons/theme.png" alt="search" />
                </button>
                <button class="wrapper__aside-buttons-element">
                    <img style="width: 65%; height: 65%;" class="wrapper__aside-buttons-element-icon"
                        src="app/images/icons/archive.png" alt="search" />
                </button>
                <button class="wrapper__aside-buttons-element" onclick="sortNotes()">
                    <img style="width: 65%; height: 65%;" class="wrapper__aside-buttons-element-icon"
                        src="app/images/icons/sort.png" alt="search" />
                </button>
                <button id="addNote" class="wrapper__aside-buttons-element">
                    <img class="wrapper__aside-buttons-element-icon add" src="app/images/icons/add.png" alt="search" />
                </button>
            </div>
        </aside>
        <main class="wrapper__main">

            <!-- editor -->

            <form style="display: none" id="editor" class="wrapper__main-editor">
                <input id="titleGrab" type="text" class="wrapper__main-editor-title" autocomplete="off" />
                <textarea id="textGrab" class="wrapper__main-editor-note" name="note" id="noteWriter" cols="30"
                    rows="10"></textarea>
                <div class="wrapper__main-editor-buttons">
                    <input id="addEditor" value="Add to Notes" type="button"
                        class="wrapper__main-editor-buttons-submit" />
                    <button id="closeEditor" class="wrapper__main-editor-buttons-close">
                        <img class="wrapper__main-editor-buttons-close-icon" width="100%" src="app/images/icons/add.png"
                            alt="">
                    </button>
                </div>
            </form>

            <!-- notes -->
            <ul id="notes" class="wrapper__main-notes">
                <li id="anchorElement"></li>
            </ul>

            <!-- themes -->
            <div id="themeOptions" style="display: none;" class="wrapper__main-themes">
                <button class="wrapper__main-themes-elements bg1"></button>
                <button class="wrapper__main-themes-elements bg2"></button>
                <button class="wrapper__main-themes-elements bg3"></button>
                <button class="wrapper__main-themes-elements bg4"></button>
                <button class="wrapper__main-themes-elements bg5"></button>
                <button class="wrapper__main-themes-elements bg6"></button>
                <button class="wrapper__main-themes-elements bg7"></button>
                <button class="wrapper__main-themes-elements bg8"></button>
                <button class="wrapper__main-themes-elements bg9"></button>
                <button class="wrapper__main-themes-elements bg10"></button>
                <button class="wrapper__main-themes-elements bg11"></button>
                <button class="wrapper__main-themes-elements bg12"></button>
                <button class="wrapper__main-themes-elements bg13"></button>
                <button class="wrapper__main-themes-elements bg14"></button>
                <button class="wrapper__main-themes-elements bg15"></button>
                <button id="closeThemeOptions" class="wrapper__main-themes-elements bg16">
                    <img class="wrapper__main-themes-elements-closeIcon" width="100%" src="app/images/icons/add.png" alt="">
                </button>
            </div>
        </main>
    </wrapper>
</body>
<script src="app/js/script.js"></script>

</html>
